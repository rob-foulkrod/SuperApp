# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - superapp-204

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy-staging:
    runs-on: windows-latest
    needs: build
    environment: staging
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D186BCA0108D44F7B64ED31D56CC9A93 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_456327AE9D8143308F0E293B0DFF616E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DD1018864D6247C8A1880A32F8093827 }}

      - name: Deploy to Azure Web App Staging Slot
        id: deploy-to-staging
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'superapp-204'
          slot-name: 'staging'
          package: .

      - name: Show staging deployment URL
        run: |
          echo "üöÄ Staging deployment completed successfully!"
          echo "üìã Staging URL: https://superapp-204-staging.azurewebsites.net"
          echo "‚úÖ Ready for manual testing and approval"

  deploy-production:
    runs-on: windows-latest
    needs: deploy-staging
    environment: production
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D186BCA0108D44F7B64ED31D56CC9A93 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_456327AE9D8143308F0E293B0DFF616E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DD1018864D6247C8A1880A32F8093827 }}

      - name: Swap staging slot to production
        run: |
          echo "üîÑ Swapping staging slot to production..."
          az webapp deployment slot swap -g ${{ secrets.AZURE_RESOURCE_GROUP || 'DefaultResourceGroup-WUS2' }} -n superapp-204 --slot staging --target-slot production
          echo "‚úÖ Production deployment completed!"
          echo "üåê Production URL: https://superapp-204.azurewebsites.net"
          